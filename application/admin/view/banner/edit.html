<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加Banner</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.min.css" rel="stylesheet">
    <link href="/static/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="/static/admin/js/plugins/jquerydatetimepicker/jquery.datetimepicker.css" rel="stylesheet">
    <style>
        .adver{
            display: none;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('banner/edit')}" enctype="multipart/form-data">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">banner类型：</label>
                            <div class="col-sm-4 input-group">
                                <select name="type" class="form-control" required="" aria-required="true">
                                    <option value="1" {if condition="$item['type'] eq 1"}selected="true"{/if} title="Banner大图">Banner大图</option>
                                    <option value="2" {if condition="$item['type'] eq 2"}selected="true"{/if} title="Banner广告">广告</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="input-group col-sm-6">
                                <input class="form-control" type="text" name="title" id="title" required="" value="{$item['title']}" aria-required="true"/>
                            </div>
                        </div>
                        <div class="form-group adver">
                            <label class="col-sm-3 control-label">开始时间：</label>
                            <div class="input-group col-sm-6">
                                <input class="form-control date-picker" type="text" name="start_time" id="start_time" value="{$item['start_time']}" required="" aria-required="true"/>
                            </div>
                        </div>
                        <div class="form-group adver">
                            <label class="col-sm-3 control-label">结束时间：</label>
                            <div class="input-group col-sm-6">
                                <input class="form-control date-picker" type="text" name="end_time" id="end_time" required="" value="{$item['end_time']}" aria-required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                    <input type="hidden" name="id" value="{$item.id}" />
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/admin/js/content.min.js?v=1.0.0"></script>
<script src="/static/admin/js/plugins/jquerydatetimepicker/jquery.datetimepicker.js"></script>
<script src="/static/admin/js/plugins/layer/layer.min.js"></script>
<script src="/static/admin/js/jquery.form.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        checkType();
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };
        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });

    });
    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
        return true;
    }
    var index2 = '';
    function showSuccess(data){
        layer.close( index );
        if( 1 == data.code ){

            layer.alert( data.msg, {'icon' : 1}, function(){
                window.parent.initTable();
                window.parent.initTableAdv();
                setTimeout(closeLayer(), 1000);
            });
        }else{
            layer.alert( data.msg, {'icon' : 2} );
        }
    }

    function closeLayer(){
        index2 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index2); //再执行关闭
    }
   $.datetimepicker.setLocale('ch');//设置中文
   $(".date-picker").datetimepicker({
     format:"Y-m-d",      //格式化日期
     timepicker:false,    //关闭时间选项
     value:new Date()
   });
   $("select[name='type']").change(function(){
        checkType();
    });

    function checkType(){
        var typeid = $("select[name='type']").val();
        if(typeid == 2){
            $('.adver').show();
        }else{
            $('.adver').hide();
        }
    }
</script>
</body>
</html>
