<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>留言列表</h5>
        </div>
        <div class="ibox-content">
             <!--搜索框开始-->
             <form id='commentForm' role="form" method="post" class="form-inline">
                    <div class="content clearfix m-b">
                        <div class="form-group">
                            <label>关键字：</label>
                            <input type="text" placeholder="标题/用户名/手机号/内容" class="form-control" id="title" name="title">
                            <input type="text" placeholder="开始时间" class="form-control date-picker" id="start_time" name="start_time">
                            <input type="text" placeholder="结束时间" class="form-control date-picker" id="end_time" name="end_time">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜 索</strong>
                            </button>
                        </div>
                    </div>
            </form>
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable" data-height="850">
                        <thead>
                        <th data-field="id">编号</th>
                        <th data-field="title">标题</th>
                        <th data-field="username">用户名</th>
                        <th data-field="tel">手机号</th>
                        <th data-field="content">内容</th>
                        <th data-field="create_time">留言时间</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>

<script src="/static/admin/js/plugins/jquerydatetimepicker/jquery.datetimepicker.js"></script>

<script type="text/javascript">
   
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            //设置为limit可以获取limit, offset, search, sort, order
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText:$('#title').val(),
                    startTime:$('#start_time').val(),
                    endTime:$('#end_time').val(),
                };
                return param;
            },
            onLoadSuccess: function(){  //加载成功时执行
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();
        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

    function del(id){


        layer.confirm('确认删除此留言?', {icon: 3, title:'提示'}, function(index){
            //do something
            $.getJSON('./dele', {'id' : id}, function(res){
                if(res.code == 1){

                    layer.alert('删除成功', function(){
                        initTable();
                    });
                }else{
                    layer.alert('删除失败');
                }
            });

            layer.close(index);
        })

    }

    $.datetimepicker.setLocale('ch');//设置中文
    $(".date-picker").datetimepicker({
      format:"Y-m-d H:i:s",      //格式化日期
      timepicker:false,    //关闭时间选项
     // value:new Date()
    });
</script>
